version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3060:3060"
    environment:
      - NODE_ENV=development
      - JWT_SECRET=test_jwt_secret
      - DB_PATH=./database.db
    volumes:
      - ./backend/database.db:/app/database.db
    networks:
      - tiktok-network

  frontend:
    build: ./frontend
    ports:
      - "3061:80"  # Map container 80 to host 3061
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - tiktok-network

networks:
  tiktok-network:
    driver: bridge